<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>
</head>
<body>
    <!--Web page split into 5 sections-->
    <div class="container">
        <div class="header">
            <div class="headerbar">
                <h2 id="headerlogo">Header Logo</h2>
                <div class="headerlinks">
                    <h3>header link one</h3>
                    <h3>header link two</h3>
                    <h3>header link three</h3>
                </div>
            </div>
            <div class="headercontent">
                <div>
                    <h1>This website is awesome</h1>
                    <p>
                        This website has some subtext that goes here under the main title. It's a smaller font and the colour is lower contrast.
                    </p>
                    <h3>Sign up</h3>
                </div>
                <img id="pizzaimage" src="./images/pizza.jpg" alt="Pizza">
            </div>
        </div>
        <div class="randominfo">
            <h1>randominfo</h1>
        </div>
        <div class="quoteinfo">
            <h1>quoteinfo</h1>
        </div>
        <div class="signupbanner">
            <h1>signupbanner</h1>
        </div>
        <div class="footer">
            <h1>footer</h1>
        </div>
    </div>
</body>
</html>
